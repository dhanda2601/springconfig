
info.application.name=Product Service 
info.application.version=1.1
info.application.description=This service provides restful Web API on the Product Domain Object in Production Environment
info.application.profile=Production
management.info.env.enabled=true



management.endpoints.web.exposure.include=*


server.port=8080

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


spring.datasource.url=jdbc:mysql://localhost:3306/company
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=MySQL1234$




